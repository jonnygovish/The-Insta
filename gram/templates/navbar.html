{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block styles%}
  {% bootstrap_css%}
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" id="nav" >
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'Home' %}" ><i class="glyphicon glyphicon-camera glyph"></i> |The Gram</a>
      </div>
      <!-- Adding a search form -->
      <div class="col-sm-4 col-md-4 navbar-left">
        
        <form action="" class="navbar-form" role="search" id="search">

          
            <input type="text" class="search" placeholder="Search tag" name="tag">
            <button class="search-button" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </form>
      </div>
      <!-- search form end -->
      <div class=" col-md-4 collapse navbar-collapse" id="navbar">
        <ul class=" nav navbar-nav navbar-right">
          <li><a class="navbar-item" href="{% url 'Home' %} ">Home</a></li>
          <li><a class="navbar-item" href="#">Collections</a></li>
          <li><a class="navbar-item" href="#">Explore</a></li>
      </div>
      <div class="col-sm- col-md-8">
        {% if user.is_authenticated %}
        <ul>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-expanded="false">{{user.username}}
                      <span class="caret"></span>
                  </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{%url 'Home'%}">Home</a>
              </li>
              <li>
                <a href="/accounts/password/change">Change Password</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <li>
          <a class='btn btn-default' href="/accounts/login">Login</a>
        </li>

        {% endif %}
      </div>

      </div>
    </div>
  </nav>
</body>
</html>
